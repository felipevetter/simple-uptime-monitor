name: Production Database & Quality

on:
  push:
    branches:
      - main

jobs:
  deploy-migrations-and-check:
    name: Lint, Typecheck & Migrate
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Type Check
        run: npx tsc --noEmit

      - name: Run Linter
        run: npm run lint

      - name: Deploy Database Migrations
        run: npx prisma migrate deploy
